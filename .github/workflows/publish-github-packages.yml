name: Publish to GitHub Packages

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Generate dev version
      id: get_version
      run: |
        DATE=$(date +%Y%m%d)
        COMMIT_SHORT=$(git rev-parse --short HEAD)
        VERSION="0.0.0-dev.$DATE.$COMMIT_SHORT"
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Publishing dev version: $VERSION"
      shell: bash
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install TypeScript
      run: npm install -g typescript
        
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Compile TypeScript
      run: npx tsc --project src/Xbim.WexBlazor/tsconfig.json
    
    - name: Update version in csproj
      run: |
        sed -i 's/<Version>.*<\/Version>/<Version>${{ steps.get_version.outputs.version }}<\/Version>/' src/Xbim.WexBlazor/Xbim.WexBlazor.csproj
        echo "Updated version to ${{ steps.get_version.outputs.version }}"
      shell: bash
      
    - name: Build
      run: dotnet build --configuration Release --no-restore
      
    - name: Pack NuGet package
      run: dotnet pack src/Xbim.WexBlazor/Xbim.WexBlazor.csproj --configuration Release --no-build --output ./artifacts
      
    - name: Push to GitHub Packages
      run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.GITHUB_TOKEN }} --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" --skip-duplicate
