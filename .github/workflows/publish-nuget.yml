name: Publish to NuGet

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Extract version from tag
      id: get_version
      run: |
        if [ "${{ github.ref_type }}" == "tag" ]; then
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "✅ Tag detected - will publish version $VERSION to NuGet.org"
        else
          echo "version=0.0.0-ci.${{ github.run_number }}" >> $GITHUB_OUTPUT
          echo "ℹ️  Branch build - will compile and test but NOT publish"
        fi
      shell: bash
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install TypeScript
      run: npm install -g typescript
        
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Compile TypeScript
      run: npx tsc --project src/Xbim.WexBlazor/tsconfig.json
    
    - name: Update version in csproj
      run: |
        sed -i 's/<Version>.*<\/Version>/<Version>${{ steps.get_version.outputs.version }}<\/Version>/' src/Xbim.WexBlazor/Xbim.WexBlazor.csproj
        echo "Updated version to ${{ steps.get_version.outputs.version }}"
      shell: bash
      
    - name: Build
      run: dotnet build --configuration Release --no-restore
      
    - name: Run tests (if any)
      run: dotnet test --configuration Release --no-build --verbosity normal || echo "No tests found"
      
    - name: Pack NuGet package
      run: dotnet pack src/Xbim.WexBlazor/Xbim.WexBlazor.csproj --configuration Release --no-build --output ./artifacts
      
    - name: Push to NuGet.org
      if: startsWith(github.ref, 'refs/tags/')
      run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
      
    - name: Upload package as artifact
      uses: actions/upload-artifact@v4
      with:
        name: nuget-package
        path: ./artifacts/*.nupkg
    
    - name: Build Summary
      run: |
        if [ "${{ github.ref_type }}" == "tag" ]; then
          echo "✅ Published version ${{ steps.get_version.outputs.version }} to NuGet.org"
        else
          echo "✅ Build successful - Package created but NOT published (push a tag to publish)"
        fi
      shell: bash