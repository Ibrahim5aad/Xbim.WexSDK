name: Publish to NuGet

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Extract version from tag
      id: get_version
      run: |
        if [ "${{ github.ref_type }}" == "tag" ]; then
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "‚úÖ Tag detected - will publish version $VERSION to NuGet.org"
        else
          echo "version=0.0.0-ci.${{ github.run_number }}" >> $GITHUB_OUTPUT
          echo "‚ÑπÔ∏è  Branch build - will compile and test but NOT publish"
        fi
      shell: bash
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install TypeScript
      run: npm install -g typescript
        
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Compile TypeScript
      run: npx tsc --project src/Octopus.Blazor/tsconfig.json
    
    - name: Update version in csproj files
      run: |
        sed -i 's/<Version>.*<\/Version>/<Version>${{ steps.get_version.outputs.version }}<\/Version>/' src/Octopus.Blazor/Octopus.Blazor.csproj
        sed -i 's/<Version>.*<\/Version>/<Version>${{ steps.get_version.outputs.version }}<\/Version>/' src/Octopus.Api.Client/Octopus.Api.Client.csproj
        echo "Updated version to ${{ steps.get_version.outputs.version }}"
      shell: bash

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Run tests (if any)
      run: dotnet test --configuration Release --no-build --verbosity normal || echo "No tests found"

    - name: Pack NuGet packages
      run: |
        dotnet pack src/Octopus.Api.Client/Octopus.Api.Client.csproj --configuration Release --no-build --output ./artifacts
        dotnet pack src/Octopus.Blazor/Octopus.Blazor.csproj --configuration Release --no-build --output ./artifacts
      
    - name: Push to NuGet.org
      if: startsWith(github.ref, 'refs/tags/')
      run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
      
    - name: Upload package as artifact
      uses: actions/upload-artifact@v4
      with:
        name: nuget-package
        path: ./artifacts/*.nupkg
    
    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: ./artifacts/*.nupkg
        generate_release_notes: true
        body: |
          ## üì¶ NuGet Packages

          ### Octopus.Blazor
          [NuGet.org](https://www.nuget.org/packages/Octopus.Blazor/${{ steps.get_version.outputs.version }})
          ```bash
          dotnet add package Octopus.Blazor --version ${{ steps.get_version.outputs.version }}
          ```

          ### Octopus.Api.Client
          [NuGet.org](https://www.nuget.org/packages/Octopus.Api.Client/${{ steps.get_version.outputs.version }})
          ```bash
          dotnet add package Octopus.Api.Client --version ${{ steps.get_version.outputs.version }}
          ```
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build Summary
      run: |
        if [ "${{ github.ref_type }}" == "tag" ]; then
          echo "‚úÖ Published Octopus.Blazor v${{ steps.get_version.outputs.version }} to NuGet.org"
          echo "‚úÖ Published Octopus.Api.Client v${{ steps.get_version.outputs.version }} to NuGet.org"
          echo "‚úÖ Created GitHub Release for v${{ steps.get_version.outputs.version }}"
        else
          echo "‚úÖ Build successful - Packages created but NOT published (push a tag to publish)"
        fi
      shell: bash